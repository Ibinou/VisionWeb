<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Window</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let arWindow, handTracked = false;
    let handDistance = 0;
    let isWindowVisible = true;

    const maxDistance = 5; // Disappear if user is further than 5 meters

    init();
    
    function init() {
      // Scene and Camera setup
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

      // Renderer setup
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Automatically start AR session on page load
      navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test', 'hand-tracking'] })
        .then(session => {
          renderer.xr.setSession(session);
        })
        .catch(err => console.log("Error starting AR session: ", err));

      // AR Window (position fixed in space)
      const geometry = new THREE.PlaneGeometry(0.5, 0.3);
      const material = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.8 });
      arWindow = new THREE.Mesh(geometry, material);
      arWindow.position.set(0, 1.5, -2);  // Place the AR window 2 meters in front
      scene.add(arWindow);

      // Handle window resizing
      window.addEventListener('resize', onWindowResize);

      // Start rendering loop
      renderer.setAnimationLoop(render);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function render() {
      if (renderer.xr.isPresenting) {
        const session = renderer.xr.getSession();
        const hand = session.inputSources.find(source => source.hand);

        if (hand) {
          handTracked = true;

          // Check distance between hand and AR window
          const handPosition = hand.targetRaySpace;
          const handMatrix = new THREE.Matrix4().fromArray(handPosition.matrix);
          const handPosVec = new THREE.Vector3().setFromMatrixPosition(handMatrix);
          handDistance = handPosVec.distanceTo(arWindow.position);

          // Hide AR window if user is further than 5 meters
          if (handDistance > maxDistance) {
            arWindow.material.opacity = Math.max(0, arWindow.material.opacity - 0.05);
            if (arWindow.material.opacity <= 0) {
              arWindow.visible = false;
            }
          } else {
            arWindow.material.opacity = 0.8;
            arWindow.visible = true;
          }
        }
      }

      renderer.render(scene, camera);
    }

  </script>
</body>
</html>
