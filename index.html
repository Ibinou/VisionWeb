<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR AR Window</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #startButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startButton">Enter AR</button>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let arWindow, handTracked = false;
    let handDistance = 0;
    let isWindowVisible = true;

    const maxDistance = 5; // Disappear if user is further than 5 meters

    init();
    
    function init() {
      scene = new THREE.Scene();

      // Camera
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Add AR Button
      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test', 'hand-tracking'] }));

      // Event listener for AR start
      document.getElementById('startButton').addEventListener('click', () => {
        renderer.xr.getSession().addEventListener('selectstart', onPinchGesture);
      });

      // AR Window (fixed in space)
      const geometry = new THREE.PlaneGeometry(0.5, 0.3);
      const material = new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.8 });
      arWindow = new THREE.Mesh(geometry, material);
      arWindow.position.set(0, 1.5, -2);  // Position AR window 2 meters in front of the user
      scene.add(arWindow);

      // Render loop
      renderer.setAnimationLoop(render);
    }

    function onPinchGesture() {
      if (handTracked) {
        // Toggle visibility on pinch gesture
        isWindowVisible = !isWindowVisible;
        arWindow.visible = isWindowVisible;
      }
    }

    function render() {
      if (renderer.xr.isPresenting) {
        const session = renderer.xr.getSession();

        session.requestReferenceSpace('viewer').then((refSpace) => {
          session.requestAnimationFrame(() => {
            const viewerPose = session.getViewerPose(refSpace);

            if (viewerPose) {
              // Track hand and calculate distance between hand and AR window
              const hand = session.inputSources.find(source => source.hand);
              if (hand) {
                handTracked = true;

                // Calculate distance between hand and AR window (in 3D space)
                const handPosition = hand.targetRaySpace;
                const handMatrix = new THREE.Matrix4().fromArray(handPosition.matrix);
                const handPosVec = new THREE.Vector3().setFromMatrixPosition(handMatrix);

                handDistance = handPosVec.distanceTo(arWindow.position);

                // Hide window if hand is farther than 5 meters
                if (handDistance > maxDistance) {
                  arWindow.material.opacity = Math.max(0, arWindow.material.opacity - 0.05);
                  if (arWindow.material.opacity <= 0) {
                    arWindow.visible = false;
                  }
                } else {
                  arWindow.material.opacity = 0.8;
                  arWindow.visible = true;
                }
              }
            }
          });
        });
      }

      renderer.render(scene, camera);
    }

  </script>
</body>
</html>
